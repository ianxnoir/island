<body style="background-image:url('background.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;">

    <div class="container" id="container">
     
        <div class="form-container sign-in-container" >
            <form id="reset" action="/reset" method="POST">
                <h1>Reset Your Password</h1>
                <br>
                <span>Enter your new password.</span>
                <br>
                
                <input type="password" placeholder="New Password" name="newPasswordR" id="newPasswordR"/>
                <input type="password" placeholder="Confirm Password" name="confirmPasswordR" id="confirmPasswordR"/>
                
                
                <button class="signIn" type="submit" id="submit">Reset</button>
                <a href="login.html"> &lt;- Back to Login</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                
                <div class="overlay-panel overlay-right"> 
                    <h3>Not to Worry, we got you!</h3> 
                    
                    <p>Let's get you a new password.</p>
                    
                   
                 </div>  
            </div>
        </div>
    </div>
