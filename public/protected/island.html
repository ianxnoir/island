<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island</title>
    <link rel="stylesheet" href="island_chat.css"> <!-- same css with island_chat -->

    <link rel="stylesheet" href="gp_list.css">

    <link rel='stylesheet' href='chatroom.css'>

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <link rel = "icon" href =  "logo_island.png"
        type = "image/x-icon">
</head>
<body>
    <div class="main">
        <div class="header">
                <div class="logo">
                <img src="logo_island.png" alt="">
                Island
                </div>
                <div class="header-menu">
                <a href="homepage.html">My Space</a>
                <a href="island.html" class="active">Islands</a>
                <a href="discover.html">Discover</a>
                <a href="create_gp.html">Create Island</a>
                </div>
                <div class="user-settings">
                <div class="dark-light">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
                </div>
                <div class="user-menu">
                    <div class ="dropdown">
                      <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">
                          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" /></svg></button>
                      <div class="dropdown-content">
                        <a href="userProfile.html">My Profile</a>
                        <a href="#" id='logout-button'>Logout</a>
                      </div>
                  </div>
                </div>
                <img class="user-profile" src="image_profile_cat.png" alt="">
                <div class="nickName01"></div>
                </div>
        </div>  <!-- End of Header  -->

        <div class="wrapper"> 
          
              <div id="vue" class='vueApp'>
                <component
                  v-bind:is='pinRoomNavStyle'
                  v-bind:pinned-chatroom='pinnedChatroom'>
                </component>

                <div class='sideBar_Chatroom'>
                <user-room-nav
                    v-bind:filtered-rooms='filteredRooms'
                    v-bind:nav-style='navStyle'
                    v-bind:searchbar-style='searchbarStyle'
                    v-bind:user-info='userInfo'>
                </user-room-nav>
               
                <current-chatroom-container
                    class="current-chatroom-container"
                    v-if="$root.chatroomVisible"
                    v-bind:chatroom-info='chatroomInfo'
                    v-bind:chatroom-events='chatroomEvents'
                    v-bind:chatroom-member-list='chatroomMemberList'
                    v-bind:message-data='messageData'
                    v-bind:user-rooms='userRooms'
                    v-bind:sharing-event='sharingEvent'
                    v-bind:user-info='userInfo'
                    v-bind:member-data='memberData'>
                </current-chatroom-container>
              </div>

              </div> 

        </div>
        
      </div>
    </div>
    


   

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 
  <!--Server side socket.io automatically hosts the client-side script at /socket.io/socket.io.js regardless of your actual file structure-->
  <script src='/socket.io/socket.io.js'></script> 

  <!--Peer.js for videochat functionality
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>-->

  <script src='global-functions.js'></script> 

  <script src='vue-overlay-templates.js'></script>
  <script src='vue-layout-templates.js'></script>
  <script src='vue-large-overlay-templates.js'></script>
  <script src='vue-calendar-templates.js'></script>
  <script src='vue-message-templates.js'></script>  
  <script src='vue-personal-chatroom-templates.js'></script>
  
  <script src='vue-video-chat-templates.js'></script>


  <script src='socket-logic.js'></script> 

  <script src='gp-list-methods.js'></script>   
  <script src="gp-list-components.js"></script>
  <script src="gp_list-general.js"></script>  

  <script src="island_chat.js"></script>  
  </body>
</html>
