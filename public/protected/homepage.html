<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    
    <link rel="stylesheet" href="homepage.css">

    <!--CSS for SideBar-->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <link rel = "icon" href="logo_island.png"
        type = "image/x-icon"> 
</head>
<body>

    <div class="main">

      <!--Header-->
        <div class="header">
                <div class="logo">
                <img src="logo_island.png" alt="">
                Island
                </div>
                <div class="header-menu">
                    <a href="homepage.html" class="active">My Space</a>
                    <a href="island.html">Islands</a>
                    <a href="discover.html">Discover</a> 
                    <a href="create_gp.html">Create Island</a> 
                </div>
                <div class="user-settings">
                <div class="dark-light">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
                </div> 
                <div class="user-menu">
                    <div class ="dropdown">
                        <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" /></svg></button>
                        <div class="dropdown-content">
                            <a href="userProfile.html">My Profile</a>
                            <a href="login.html" id='logout-button'>Logout</a>
                        </div>
                    </div>
                </div>
                <img class="userIcon" src="image_profile_cat.png" alt="">
                <div class="nickName01"></div>
                </div>
        </div>  

        <!--Greeting and UserInfo-->
        <div class="info">
            <h1>Hello, <span class="nickName02"></span></h1>
            <h2>Islands <span class="groupNums" id=nums >number</span> |  Joined at <span class="activeDays" id=nums></span></h2>
            <h3>To be, or not to be, that is the question. -- William Shakespeare</h3>
        </div>

        <!--Weather-->
        <div class="weather-wrapper">
            <div class="weather">
                <div class="weather-card madrid">
                    <div class="weather-icon sun"></div>
                    <h1>16ยบ-23ยบ</h1>
                    <p>Today</p>
                </div>
                <div class="weather-card london">
                    <div class="weather-icon cloud"></div>
                    <h1>14ยบ-23ยบ</h1>
                    <p>Tomorrow</p>
                </div>
            </div>
            </div>

        <!--City Illustration-->
        <div class="wrapper_pic"></div>
            
        <!--Pop-out Invite link and Buttons-->
            <div>
                <div id="vue-app1">
                    <test></test>
                    <alert ref="successAlert" variant="success" title="Hey, I am" message="Let's join us at Island my firend: www.Island.com!"><i class="fa fa-smile fa-6x" slot="icon"></i><span class="fa-layers fa-4x" slot="check" @click="$refs.successAlert.hide()"><i class="fas fa-circle"></i>
                        <div class="i"><i class="fa fa-check" data-fa-transform="shrink-6"></i></div></span></alert>
                    <alert ref="warningAlert" variant="warning" title="" message="When you feel less motivated, create your Island! Haha, motivate yourself to achiece your goals."><i class="fa fa-meh fa-6x" slot="icon"></i><span class="fa-layers fa-4x" slot="check" @click="$refs.warningAlert.hide()"><i class="fas fa-circle"></i>
                  </div>

                  <!-- Plugin Templates-->
                  <template id="alert">
                    <transition appear="appear" :name="transition">
                      <div class="transition-container" v-show="visible">
                        <div class="alert" :class="classObj">
                           <div class="icon-bg">
                            <slot name="icon"><i class="fa fa-smile fa-6x"></i></slot>
                          </div> 
                           <div class="icon">
                            <slot name="icon"><i class="fa fa-smile fa-6x"></i></slot>
                          </div> 
                          <div class="content">
                            <div class="title">{{title}}</div>
                            <div class="text">{{message}}</div>
                          </div>

                 <transition appear="appear" :name="transition">
                      <div class="transition-container" v-show="visible">
                        <div class="alert" :class="classObj">
                           <div class="icon-bg">
                            <slot name="icon"><i class="fa fa-smile fa-6x"></i></slot>
                          </div> 
                           <div class="icon">
                            <slot name="icon"><i class="fa fa-smile fa-6x"></i></slot>
                          </div> 
                          <div class="content">
                            <div class="title">{{title}} <span id="inviteWording"></span></div>
                            <div class="text">{{message}}</div>
                          </div> 
                          </div>
                        </div>
                      </div>
                    </transition> 
                  </template>

                  <!-- Component Templates-->
                  <template id="test">
                    <div class="test">
                      <button @click="showSuccess">Invite Friends</button>
                      <button @click="showWarning">Nothing to Do</button>
                    </div>
                  </template>
            </div>           
       
            <div id="vue-app2"></div>
       
       
          </div>

      <!-- Clipboard-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>

       <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

       <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-with-addons.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/jquery.parallax.min.js"></script>

       <script src='homepage.js'></script>
       <script src='global-functions.js'></script>

       <script src='/socket.io/socket.io.js'></script>
       <script src='socket-logic.js'></script>
    </body>
</html>
