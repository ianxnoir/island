<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Island</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="create_gp.css">
    
</head>
<body>
    <div class="main">
        <div class="header">
                <div class="logo">
                <img src="logo_island.png" alt="">
                Island
                </div>
                <div class="header-menu">
                    <a href="homepage.html">My Space</a>
                    <a href="island.html">Islands</a>
                    <a href="discover.html">Discover</a> 
                    <a href="create_gp.html" class="active">Create Island</a> 
                </div>
                <div class="user-settings">
                <div class="dark-light">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
                </div> 
                <div class="user-menu">
                    <div class ="dropdown">
                        <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" /></svg></button>
                        <div class="dropdown-content">
                          <a href="userProfile.html">My Profile</a>
                            <!-- <a href="#">Invite</a> -->
                            <a href="#" id='logout-button'>Logout</a>
                        </div>
                    </div>
                </div>
                <img class="user-profile" src="image_profile_cat.png" alt="">
                <div class="nickName01"></div>
                </div>
        </div>  

        <form class="form-card">
            <fieldset class="form-fieldset">
              <legend class="form-legend">Create Your Island</legend>
                
        
         <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" name='image-upload' accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview"> 
                    <div id="imagePreview" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/30/Piet_Mondrian%2C_1942_-_Broadway_Boogie_Woogie.jpg)"> 
                    </div>
                </div>
          </div>

        <div class="form-element form-input">
            <input id="field-ossnb5-6ffbtn-cdr7ya-z3ko11-59yu02" name='chatroom-name' class="form-element-field" placeholder="Please fill in the Island name" type="input" required
              maxlength='30'/>
          <div class="form-element-bar"></div>
          <label class="form-element-label" for="field-ossnb5-6ffbtn-cdr7ya-z3ko11-59yu02">Island Name</label>
          <span id='name-length-prompt'
            style='opacity: 0; color: var(--time-button); transition: 0.2s all; font-size: 12px;'>
            *Island name must be 30 characters or below
          </span>
          
          <!-- <small class="form-element-hint">This name is not available, sorry</small> -->
          
        </div>
       
                
        <div class="form-checkbox form-checkbox-inline">
            <div class="form-checkbox-legend">Hashtags for your Island</div>
          
            <label class="form-checkbox-label">
              <input name='chatroom-interest' value='Art' class="form-checkbox-field" type="checkbox"/>
              <i class="form-checkbox-button"></i>
              <span>Art</span>
            </label>
          
            <label class="form-checkbox-label">
              <input name='chatroom-interest' value='Music' class="form-checkbox-field" type="checkbox" />
              <i class="form-checkbox-button"></i>
              <span>Music</span>
            </label>
          
            <label class="form-checkbox-label">
              <input name='chatroom-interest' value='Coding' class="form-checkbox-field" type="checkbox" />
              <i class="form-checkbox-button"></i>
              <span>Coding</span>
            </label>
          
            <label class="form-checkbox-label">
              <input name='chatroom-interest' value='Cooking' class="form-checkbox-field" type="checkbox" />
              <i class="form-checkbox-button"></i>
              <span>Cooking</span>
            </label>
          
            <label class="form-checkbox-label">
              <input name='chatroom-interest' value='Books' class="form-checkbox-field" type="checkbox" />
              <i class="form-checkbox-button"></i>
              <span>Books</span>
            </label>

            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Dancing' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Dancing</span>
              </label>
            
            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Movies' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Movies</span>
              </label>
            
            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Fine Art' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Fine Art</span>
              </label>
            
            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Writing' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Writing</span>
              </label>
            
            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Yoga' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Yoga</span>
              </label>

            <label class="form-checkbox-label">
                <input name='chatroom-interest' value='Sports' class="form-checkbox-field" type="checkbox" />
                <i class="form-checkbox-button"></i>
                <span>Sports</span>
            </label>
          
          
        </div>
      
        <div class="form-radio form-radio-block">
            <div class="form-radio-legend">This Island would be</div>
          
            <label class="form-radio-label">
              <input name='chatroom-privacy' value='public' class="form-radio-field" type="radio"  />
              <i class="form-radio-button"></i>
              <span>Public</span>
            </label>
          
            <label class="form-radio-label">
              <input name='chatroom-privacy' value='protected' class="form-radio-field" type="radio"/>
              <i class="form-radio-button"></i>
              <span>Protected</span>
            </label>
          
            <label class="form-radio-label">
              <input name='chatroom-privacy' value='private' class="form-radio-field" type="radio"/>
              <i class="form-radio-button"></i>
              <span>Private</span>
            </label>
        </div>
      
              
                
        
        
        <div class="form-element form-textarea">
            <textarea name="chatroom-description" id="field-l5gjww-vds58b-kcwcx4-aag6aq-221q50" class="form-element-field" placeholder=" "></textarea>
          <div class="form-element-bar"></div>Description</label>
          
        </div>
      
            </fieldset>
            <div class="form-actions">
              <button class="form-btn" type="submit">Create</button>
              <button class="form-btn-cancel" type="reset">Cancel</button>
            </div>
          </form>

        

        

        
       
       
       

       
       
  

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- js for imageUpload Preview -->
    
    <script src="global-functions.js"></script>
    <script src="create_gp.js"></script>
    
    <script src='/socket.io/socket.io.js'></script>
    <script src='socket-logic.js'></script>   
</body>
</html>
