<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Island</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Main Style Css -->
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
   
    <link rel = "icon" href =  "logo_island.png"
        type = "image/x-icon">
    <meta name="google-signin-client_id" content="418968232506-fr5fuc5hevkh9mbg8lit0hig52qvi755.apps.googleusercontent.com">
</head>

<body style="background-image:url('assets/bg2.jpg'); background-repeat: no-repeat; background-attachment: fixed;
background-size: cover;">
    <h1><img src="logo_island.png" style="width:40px;height:40px;" alt="">&nbsp;&nbsp;Island</h1><br>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/register" method="POST" id='register'>
                <h2 style="margin-top:10px;">SIGN UP</h2>
                <div class="social-container" style="margin-top:-10px;"> 
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="/connect/google" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="nickname" placeholder="Nickname" required autofocus/>
                <input type="email" name="email" placeholder="Email" required autofocus/>
                <input type="text" name="username" placeholder="Username" required autofocus />

                <input type="password" name="password" placeholder="Password" required autofocus />
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required autofocus />
                <button type="submit" class="signUp">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action='/login' method="POST">
                <h1>SIGN IN</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="/connect/google" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email && text" placeholder="Email/Username" name="loginID" required autofocus />
                <input type="password" placeholder="Password" id="showPassword" name="loginPassword" required autofocus />
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"
                    onclick="togglePassword()"></span>
                 <div id="error-message"></div>

                <label class="rm"><input type="checkbox" id="remember-me" class="cbox">Remember me</label>
                <a href="forgetpw.html">Forgot your password?</a>
                
                <button type="submit" class="signIn">Login</button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>




    <script href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/5071c4e8fb.js" crossorigin="anonymous"></script>

    <script src="login.js"></script>

</body>



</html>
